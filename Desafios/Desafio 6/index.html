<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</P>
    <ul>
        <li> <abbr title="use a tag <p>"><ins>Parágrafo</ins></abbr></li>
        <li><abbr title="Use as tags h1 a h6"><ins>Titulos</ins></abbr></li>
        <li><abbr title="Use a tag <img>"><ins>Imagens</ins></abbr></li>
        <li><abbr title="Use a tag <abbr>"><ins>Abreviações</ins></abbr></li>
        <li><abbr title="Use a tag <code>"><ins>Código-fonte</ins></abbr></li>
        <li><abbr title="Use a tag <ul>"><ins>Listas numeradas</ins></abbr></li>
        <li><abbr title="Use a tag <ol>"><ins>Listas com demarcadores</ins></abbr></li>
    </ul>
</body>
</html>
