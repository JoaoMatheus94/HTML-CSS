<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este video está hospedado no meu prórprio servidor</p>
    <video width="400" controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.webm" type="video/webm">
        <source src="midias/meu-video2.mp4" type="Video/mp4">
        <p>Seu navegador não tem comptatibilidade com reprodução de videos </p>
    </video>
   <h1>Inserindo videos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/oUjWu5ugjD4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
