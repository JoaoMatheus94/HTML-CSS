<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1 {/* box level*/
            display: block;
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkgreen;
            padding: 10px 10px 10px 10px ;
            margin:20px  auto 40px auto ;
            outline: 5px dashed salmon;
        }
        a {/*in-line level*/
            border: 10px solid red;
        }
    </style>
</head>
<body>
    <h1>exemplo de caixa box level</h1>
    <p>Parágrafos também são exemplos de box level mas os <a href="#">links são exemplos de caixa inline level</a>. Vamos ver como isso funciona. </p>
</body>
</html>
